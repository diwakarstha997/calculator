<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="styles.css" />
    <script type="text/javascript" src="script.js" defer></script>
</head>
<body>
    <div id="main-container" class="flex-container">
        <div id="calculator-wrapper">
            <div id="display" class="flex-container">
            </div>

            <div id="button-container" class="flex-container">
                <!-- Calculator Operators -->
                <button id="add" value="+">+</button>
                <button id="substract" value="-">-</button>
                <button id="multiply" value="*">*</button>
                <button id="divide" value="/">/</button>
                <button id="equal" value="=">=</button>
                <button id="clear" value="clear">AC</button>

                <!-- Calculator Numbers -->
                <button id="num9" value="9">9</button>
                <button id="num8" value="8">8</button>
                <button id="num7" value="7">7</button>
                <button id="num6" value="6">6</button>
                <button id="num5" value="5">5</button>
                <button id="num4" value="4">4</button>
                <button id="num3" value="3">3</button>
                <button id="num2" value="2">2</button>
                <button id="num1" value="1">1</button>
                <button id="num0" value="0">0</button>
            </div>
        </div>
    </div>
    
</body>
</html>
